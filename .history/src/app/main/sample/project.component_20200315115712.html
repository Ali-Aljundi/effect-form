<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

<form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
fxFlex="2 0 auto" name="form" [formGroup]="form">


<div class="h2 mb-24 " >Active: {{Active}} accounts</div>
<div class="h2 mb-24">All: {{ALL}} accounts</div>

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

  <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
      <mat-label>Count</mat-label>
      <input matInput formControlName="Count" >
      <mat-icon matSuffix class="secondary-text"></mat-icon>
      <mat-error>Count number is required!</mat-error>
  </mat-form-field>

</div>

<div fxLayxout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Effect Type</mat-label>
        <mat-select formControlName="EffectType" required>

            <mat-option [value]="'Like'">
                Like
            </mat-option>
            <mat-option [value]="'Comment'">
                Comment
            </mat-option>
        </mat-select>

        <mat-icon matSuffix class="secondary-text"></mat-icon>
        <mat-error>Country is required!</mat-error>
    </mat-form-field>
  
  </div>

  </mat-form-field>

<div fxLayxout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>URL Type</mat-label>
        <mat-select formControlName="URLType" required>

            <mat-option [value]="'POST'">
                POST
            </mat-option>
            <mat-option [value]="'GET'">
                GET
            </mat-option>
        </mat-select>

        <mat-icon matSuffix class="secondary-text"></mat-icon>
        <mat-error>URL Type is required!</mat-error>
    </mat-form-field>
  
  </div>



  <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

    <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="Content" required>
            
        </textarea>
        <mat-error>Content is required!</mat-error>
    </mat-form-field>
  
  </div>


  <button mat-raised-button color="accent">Apply Effect</button>
