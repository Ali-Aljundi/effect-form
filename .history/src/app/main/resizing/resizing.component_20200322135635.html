
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" (click)="onExpand(0)" cdkDrag [cdkDragDisabled]="movies[0].disabled" > 
        <ejs-accordion >

            <e-accordionitems >
              <e-accordionitem >
          <ng-template #header>
            <div >{{movies[0].value}}</div>
          </ng-template>
          <ng-template #content>
              <div class="control-section" >
                      <ejs-dashboardlayout id='first' #editLayout  [columns]='5' [allowResizing]='true' [cellAspectRatio]='1' [cellSpacing]='cellSpacing' [showGridLines]='showGridLines' [draggableHandle]='draggableHandle'>
                          <e-panels>
  
                          <e-panel id="f-1" [sizeX]="1" [sizeY]="1"  [row]="0" [col]="0">
                              <ng-template  #content>
                                  <app-widget [title]='titles[0]' [allCount]='allCount[0]' [count]='count[0]' [back]='back[0]' [color]='color[0]' ></app-widget>
                          </ng-template>  
                          </e-panel>
                              <e-panel id="f-2" [sizeX]="1" [sizeY]="1" [row]="1" [col]="0">
                                  <ng-template #content >
                                      <app-widget  [title]='titles[1]' [allCount]='allCount[1]' [count]='count[1]' [back]='back[1]' [color]='color[1]'></app-widget>
                                  </ng-template>
                              </e-panel>
                      
                              <e-panel id="tag-cloud-chart1" [sizeX]="3" [sizeY]="1" [row]="0" [col]="1">
                                  <ng-template #content>
                                      <tag-cloud-chart [id]='id[0]'  ></tag-cloud-chart>
                                  </ng-template>
                              </e-panel>
                              <e-panel id="app-first-chart2" [sizeX]="3" [sizeY]="1" [row]="2" [col]="1">
                                  <ng-template #content>
                                      <app-first-chart [id]='id[1]'></app-first-chart>
                                  </ng-template>
                              </e-panel>
                          </e-panels>
                      </ejs-dashboardlayout>
                      </div>
                  </ng-template>
              </e-accordionitem>
            </e-accordionitems>
            
      </ejs-accordion>
    </div>

    <div class="example-box" (click)="onExpand(1)" cdkDrag [cdkDragDisabled]="movies[1].disabled"> 
        <ejs-accordion >
            <e-accordionitems >
              <e-accordionitem >
                <ng-template #header>
                  <div >{{movies[1].value}}</div>
                </ng-template>
                <ng-template #content>
                  <div class="control-section" >
                      <ejs-dashboardlayout id='second' #editLayout  [columns]='5' [allowResizing]='true' [cellAspectRatio]='1' [cellSpacing]='cellSpacing' [showGridLines]='showGridLines' [draggableHandle]='draggableHandle'>
                          <e-panels>
                          <e-panel id="f-3" [sizeX]="1" [sizeY]="1"  [row]="0" [col]="0">
                              <ng-template  #content>
                                  <app-widget [title]='titles[0]' [allCount]='allCount[0]' [count]='count[0]' [back]='back[0]' [color]='color[0]' ></app-widget>
                          </ng-template>  
                          </e-panel>
                              <e-panel id="f-4" [sizeX]="1" [sizeY]="1" [row]="1" [col]="0">
                                  <ng-template #content >
                                      <app-widget  [title]='titles[1]' [allCount]='allCount[1]' [count]='count[1]' [back]='back[1]' [color]='color[1]'></app-widget>
                                  </ng-template>
                              </e-panel>
                      
                              <e-panel id="tag-cloud-chart3" [sizeX]="3" [sizeY]="1" [row]="0" [col]="1">
                                  <ng-template #content>
                                      <tag-cloud-chart [id]='id[2]' ></tag-cloud-chart>
                                  </ng-template>
                              </e-panel>
                              <e-panel id="app-first-chart4" [sizeX]="3" [sizeY]="1" [row]="2" [col]="1">
                                  <ng-template #content>
                                      <app-first-chart [id]='id[3]' ></app-first-chart>
                                  </ng-template>
                              </e-panel>
                          </e-panels>
                      </ejs-dashboardlayout>
                      </div>
                </ng-template>
                <mat-slide-toggle class="mb-12 mat-slide-toggle mat-accent ng-valid ng-dirty ng-touched" formcontrolname="customScrollbars" ng-reflect-name="customScrollbars" id="mat-slide-toggle-1" tabindex="-1"><label class="mat-slide-toggle-label" for="mat-slide-toggle-1-input"><div class="mat-slide-toggle-bar"><input class="mat-slide-toggle-input cdk-visually-hidden" role="switch" type="checkbox" id="mat-slide-toggle-1-input" tabindex="0" aria-checked="false"><div class="mat-slide-toggle-thumb-container" style="touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"><div class="mat-slide-toggle-thumb"></div><div class="mat-slide-toggle-ripple mat-ripple" mat-ripple="" ng-reflect-centered="true" ng-reflect-radius="20" ng-reflect-animation="[object Object]" ng-reflect-disabled="false" ng-reflect-trigger="[object HTMLLabelElement]"><div class="mat-ripple-element mat-slide-toggle-persistent-ripple"></div></div></div></div><span class="mat-slide-toggle-content"><span style="display:none">&nbsp;</span> Enable custom scrollbars </span></label></mat-slide-toggle>
              </e-accordionitem>
            </e-accordionitems> 
               
      </ejs-accordion>
    </div>

    <div class="example-box" (click)="onExpand(2)" cdkDrag [cdkDragDisabled]="movies[2].disabled"> 
        <ejs-accordion  >
            <e-accordionitems >
                <e-accordionitem >
                    <ng-template #header>
                      <div >{{movies[2].value}}</div>
                    </ng-template>
                    <ng-template #content>
                      <div class="control-section" >
                          <ejs-dashboardlayout id='second' #editLayout  [columns]='5' [allowResizing]='true' [cellAspectRatio]='1' [cellSpacing]='cellSpacing' [showGridLines]='showGridLines' [draggableHandle]='draggableHandle'>
                              <e-panels>
                              <e-panel id="f-5" [sizeX]="1" [sizeY]="1"  [row]="0" [col]="0">
                                  <ng-template  #content>
                                      <app-widget [title]='titles[0]' [allCount]='allCount[0]' [count]='count[0]' [back]='back[0]' [color]='color[0]' ></app-widget>
                              </ng-template>  
                              </e-panel>
                                  <e-panel id="f-6" [sizeX]="1" [sizeY]="1" [row]="1" [col]="0">
                                      <ng-template #content >
                                          <app-widget  [title]='titles[1]' [allCount]='allCount[1]' [count]='count[1]' [back]='back[1]' [color]='color[1]'></app-widget>
                                      </ng-template>
                                  </e-panel>
                          
                                  <e-panel id="tag-cloud-chart5" [sizeX]="3" [sizeY]="1" [row]="0" [col]="1">
                                      <ng-template #content>
                                          <tag-cloud-chart [id]='id[2]' ></tag-cloud-chart>
                                      </ng-template>
                                  </e-panel>
                                  <e-panel id="app-first-chart6" [sizeX]="3" [sizeY]="1" [row]="2" [col]="1">
                                      <ng-template #content>
                                          <app-first-chart [id]='id[3]' ></app-first-chart>
                                      </ng-template>
                                  </e-panel>
                              </e-panels>
                          </ejs-dashboardlayout>
                          </div>
                    </ng-template>
                  </e-accordionitem>
            </e-accordionitems>
      </ejs-accordion>
    </div>
</div>
