<div id="forms" class="page-layout simple fullwidth colo" fxLayout="column">
    <div class="cont p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="head" >
                    <div class="h2 mb-24 ">Active : 0 accounts</div>
                    <div class="h2 mb-24">All : 147 accounts</div>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                    <mat-label >Count</mat-label>
                    <input matInput formControlName="company" >
                    <mat-icon matSuffix class="secondary-text">domain</mat-icon>
                    <mat-error> required!</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Effect Type</mat-label>
                    <mat-select formControlName="country" required>
                        <mat-option [value]="'United States of America'">
                            Like
                        </mat-option>
                        <mat-option [value]="'United Kingdom'">
                             Comment
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                    <mat-error>Country is required!</mat-error>
                </mat-form-field>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>URL</mat-label>
                        <textarea matInput formControlName="address" required>
                             1600 Amphitheatre Pkwy
                        </textarea>
                        <mat-error>Address is required!</mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Country</mat-label>
                        <mat-select formControlName="country" required>
                            <mat-option [value]="'United States of America'">
                                 POST
                            </mat-option>
                            <mat-option [value]="'United Kingdom'">
                                United
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                        <mat-error>Country is required!</mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Content</mat-label>
                        <textarea matInput formControlName="address" required>
                                1600 Amphitheatre Pkwy
                        </textarea>
                        <mat-error>Address is required!</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
</div>
